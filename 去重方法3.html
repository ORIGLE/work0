<script>
    var ar = [1,3,55,66,55,88,6];

 
function art(ar){
        ar.sort();
        for(var i=0;i < ar.length-1;i++){
            if(ar[i]==ar[i+1]){
                ar.splice(i,1);
                i--;
            }
        }
        return ar;
    }
document.write(art(ar))
</script>
